<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Flash Cards</title>
<style>
body { font-family: Arial; background:#111; color:white; margin:0; padding:20px; }
.card { background:#222; padding:15px; border-radius:10px; margin:10px 0; cursor:pointer; }
input, textarea { width:100%; padding:10px; margin:5px 0; border-radius:8px; border:none; }
button { padding:10px 15px; border:none; background:#0af; border-radius:8px; cursor:pointer; color:white; font-weight:bold; }
button:hover { background:#09c; }
#cards { margin-top:20px; }
</style>
</head>
<body>

<h1>Flash Cards</h1>

<textarea id="q" placeholder="Question"></textarea>
<textarea id="a" placeholder="Answer"></textarea>
<button onclick="addCard()">Add Card</button>

<div id="cards"></div>

<script>
let cards = JSON.parse(localStorage.getItem("cards") || "[]");
render();

function addCard(){
    let q = document.getElementById("q").value.trim();
    let a = document.getElementById("a").value.trim();
    if(!q || !a) return;

    cards.push({q,a});
    localStorage.setItem("cards", JSON.stringify(cards));

    document.getElementById("q").value="";
    document.getElementById("a").value="";

    render();
}

function render(){
    let out = "";
    cards.forEach((c,i)=>{
        out += <div class='card' onclick='flip(${i})'>${c.q}</div>;
    });
    document.getElementById("cards").innerHTML = out;
}

function flip(i){
    let show = prompt("Answer:", cards[i].a);
}
</script>

</body>
</html>
